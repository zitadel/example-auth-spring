<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error</title>
</head>
<body>
<div layout:fragment="content">
  <main class="grid flex-1 place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="text-center">
      <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-red-100">
        <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl"
          th:text="${heading}"></h1>
      <p class="mt-6 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8" th:text="${message}"></p>
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a class="rounded-md bg-gray-100 px-3.5 py-2.5 text-sm font-semibold text-gray-700 shadow-xs hover:bg-gray-200 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-500"
           th:href="@{/}">Go
          back home</a>
      </div>
    </div>
  </main>
</div>
</body>
</html>
